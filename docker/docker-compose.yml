version: "2"
services:
  web:
    image: nginx:latest
    container_name: vouchers
    ports:
      - "80:80"
    volumes:
      - ../:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
      - mysql
      - mysql-test

  php:
    build: .
    container_name: vouchers_backend
    volumes:
      - ../:/var/www
    links:
      - selenium-hub
      - mysql
      - mysql-test

  selenium-hub:
    image: selenium/standalone-chrome:3.0.1-fermium
    container_name: selenium-hub
    ports:
      - "4444:4444"

  mysql:
    image: mysql:5.7
    container_name: vouchers_mysql
    environment:
      MYSQL_DATABASE: 'vouchers'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3006:3306'
    expose:
      - '3006'
    volumes:
      - vouchers-db:/var/lib/mysql

  mysql-test:
    image: mysql:5.7
    container_name: vouchers_test_mysql
    environment:
      MYSQL_DATABASE: 'vouchers_test'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '3106:3306'
    expose:
      - '3106'
    volumes:
      - vouchers-test-db:/var/lib/mysql

volumes:
  vouchers-db:
  vouchers-test-db: