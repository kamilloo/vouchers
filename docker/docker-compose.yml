version: "2"
services:
  web:
    image: nginx:latest
    container_name: vouchers
    ports:
      - "80:80"
    volumes:
      - ../:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  #    - mysql

  php:
    build: .
    container_name: vouchers_backend
    volumes:
      - ../:/var/www
    links:
      - selenium-hub

  selenium-hub:
    image: selenium/standalone-chrome:3.0.1-fermium
    container_name: selenium-hub
    ports:
      - "4444:4444"

